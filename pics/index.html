        <style>
            #snackbar {
              visibility: hidden;
              min-width: 250px;
              margin-left: -125px;
              background-color: #333;
              color: #fff;
              text-align: center;
              border-radius: 2px;
              padding: 16px;
              position: fixed;
              z-index: 1;
              left: 50%;
              bottom: 30px;
            }

            #snackbar.show {
                visibility: visible;
                -webkit-animation: fadein 0.5s;

            /* Style the navigation bar */
            .navbar {
            width: 100%;
            overflow: auto;
            }

            /* Navbar links */
            .navbar a {
            float: 50%;
            text-align: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            }

            /* Navbar links on mouse-over */
            .navbar a:hover {
            background-color: #000;
            }

            /* Current/active navbar link */
            .active {
            background-color: #04AA6D;
            }

            /* Add responsiveness - will automatically display the navbar vertically instead of horizontally on screens less than 500 pixels */
            @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
            }
